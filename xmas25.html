<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmas Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/xmas-tree-night.jpg" class="song-img">
            <h1>Winter Wonderland</h1>
            <audio id="song">
                <source src="media/Winter Wonderland.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-shuffle"></i></div>
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-play" id="ctrlIcon" onclick="playPause()"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
                <div><i class="fa-solid fa-repeat"></i></div>
            </div>

        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
